<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <form action="/register" method="post" role="form" autocomplete="off">
        <h1>Registro</h1>
          <input id="username" name='username' placeholder="Nombre" class="form-control" type="text" required>
          <input id="password" name='password' placeholder="Password" class="form-control" type="password" required>
          <div class="btn-group">
            <button type="submit">Registrar</button>
            <button onclick="location.href = '/login'">Ir a Login</button>
          </div>
        <!-- <div class="form-group">
          <input id="direccion" name='direccion' placeholder="direccion" class="form-control" type="text" required>
        </div> -->
      </form>




    </div>
  </div>
</body>

</html>
